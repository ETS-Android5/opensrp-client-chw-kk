actions:
  - "calculation = step2_same_as_fam_name.contains('same_as_fam_name')? step1_fam_name : step2_surname"

---
name: step2_gest_age
description: Gestational age calculated
priority: 1
condition: "true"
actions:
  - "calculation = (helper.getDifferenceDays(step2_edd != '' ? helper.subtractDuration(step2_edd,'280d')  : step2_last_menstrual_period)-helper.getDifferenceDays(helper.getDateToday())) /7"

---
name: step2_gest_age_note
description: Gestational age calculated
priority: 1
condition: "true"
actions:
  - "calculation = step2_gest_age + ' ' + step2_weeks"

---
name: step2_edd
description: Edd calculated
priority: 1
condition: "true"
actions:
  - "calculation = step2_last_menstrual_period != '' ?  helper.addDuration(step2_last_menstrual_period,'280d') : ''"

---
name: step2_gravida
description: gravida calculated
priority: 1
condition: "true"
actions:
  - "calculation = step2_no_prev_preg + 1"

---
name: step2_last_menstrual_period
description: last_menstrual_period calculated
priority: 1
condition: "true"
actions:
  - "calculation = helper.subtractDuration(step2_edd,'280d')"

---
name: step1_edd_note
description: Edd calculated
priority: 1
condition: "true"
actions:
  - "calculation = step2_edd != '' ? step2_edd  : helper.addDuration(step2_last_menstrual_period,'280d')"