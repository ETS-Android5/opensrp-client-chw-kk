child_hv_kmc_skin_to_skin_counselling.step1.title = Ushauri juu ya matunzo ya ngozi kwa ngozi (KMC)
child_hv_kmc_skin_to_skin_counselling.step1.kmc_counselling.text = "Je unajua kwa nini watoto njiti wanatakiwa kukaa sehemu yenye joto la ziada kwa siku zao za mwanzo baada ya kuzaliwa?\
  \n\nWatoto njiti hawana mafuta kuliko watoto wakubwa, kwa hiyo kuwa na joto lisilotosha linaweza kuwa ni tatizo. Hakikisha mtoto wako yuko mkavu na mwenye joto mda wote.\
  \nMatunzo ya ngozi kwa ngozi  Maarufu kama njia ya Kangaroo (KMC) ni njia nzuri zaidi kwa mama kumfanya mtoto awe na joto stahiki mda wote. Muingiliano wa ngozi kwa ngozi unasaidia joto la mtoto kuwa la kawaida.\
  \nMatunzo ya ngozi kwa ngozi (KMC) ni njia ya matunzo kwa mtoto njiti kwa ajili ya kumfanya mtoto aendelee kuwa na joto stahiki. Njia hii huhusisha mtoto kuchukuliwa kwa kutumia makutano ya ngozi kwa ngozi. Sisitiza kwamba mtu yoyote anaweza kufanya KMC.
child_hv_kmc_skin_to_skin_counselling.step1.kmc_steps.text = Pitia hatua zifuatazo katika kumuweka mtoto kwa njia ya ngozi kwa ngozi na muangalie mama wakati anafanya KMC: \
  \nMvue nguo mtoto isipokuwa nepi, kofia na soksi. Muweke mtoto kwa kunyoka kati ya kifua cha mlezi pamoja na kifua cha mtoto.\
  \nWeka miguu ya mtoto sambamba na mbavu za mama na kielekeze kichwa cha mtoto upande mmoja.\
  \nMfunike mtoto na nguo maalum itakayofungwa kumzunguka mama na mtoto.\
  \nSasa mama anaweza kuvaa shati, au sweta akitaka.\
  \nMwambie mama amnyonyeshe mtoto mara kwa mara kadri ya mtoto anavyotaka kunyonya lakini angalau masaa 2. Ni muhimu sana mtoto kupata makutano ya ngozi kwa ngozi kwa muda wa masaa 20 kila siku.